<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ole Medio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], input[type="password"], textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        input[type="submit"] {
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Registration Form -->
    <h2>Registration Form</h2>
    <form action="" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter Username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>

        <input type="submit" value="Register">
    </form>

    <hr>

    <!-- Contact Form -->
    <h2>Contact Form</h2>
    <form action="" method="post">
        <label for="contact_name">Name:</label>
        <input type="text" id="contact_name" name="contact_name" placeholder="Enter Your Name" required>

        <label for="contact_email">Email:</label>
        <input type="email" id="contact_email" name="contact_email" placeholder="Enter Email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Your message here..." required></textarea>

        <input type="submit" value="Send Message">
    </form>
</div>

</body>
</html>
